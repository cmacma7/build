<html>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="PushNotification.js"></script>
		
		<script type="text/javascript">
            //app.initialize();			
			document.addEventListener("deviceready", onDeviceReady, false);
			// device APIs are available			
			function onDeviceReady() {
				// Empty
			}
			// alert dialog dismissed
			function alertDismissed() {
				navigator.notification.vibrate(2000);
			}

			// Show a custom alertDismissed
			function showAlert() {
				navigator.notification.beep(1);
				navigator.notification.vibrate(2000);
				navigator.notification.alert(
					'You are the winner!',  // message
					alertDismissed,         // callback
					'Game Over',            // title
					'Done'                  // buttonName
				);
			}
			
			
			function takePicture() {
				function onSuccess(imageData) {
				   var image = document.getElementById('image');
				   image.src = "data:image/jpeg;base64," + imageData;
				   image.style.margin = "10px";
				   image.style.display = "block";
				}
				function onFail(message) {
					alert("Picture failure: " + message);
				}
				navigator.camera.getPicture(onSuccess, onFail, {
                quality: 100,
                targetWidth: 400,
                targetHeight: 400,
                destinationType: Camera.DestinationType.DATA_URL,
                correctOrientation: true
             });
			}

			// redirect to BN
			location.href="http://bn.tagfans.com/public/jqm.html?cordova=1";
			//location.href="http://www.tagfans.com/www/index.html";
        </script>
		
		
		<body>
			<p><a href="#" onclick="showAlert(); return false;">Cordova Root Page</a></p>
			<p><a href="#" onclick="takePicture(); return false;">Take picture</a></p>
			<img id="image" src="" />
		</body>
</html>
